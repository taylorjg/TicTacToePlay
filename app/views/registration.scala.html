@(version: String)(implicit request: RequestHeader)

@main("Tic-Tac-Toe", version) {
    <div class="row">
        <div class="col-md-offset-4 col-md-4">
            <h1 align="center">Tic-Tac-Toe</h1>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-md-offset-4 col-md-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Registration</h3>
                </div>
                <div class="panel-body">

                    <form novalidate>
                        
                        <div id="usernameFormGroup" class="form-group">
                            <label class="control-label" for="username">Username</label>
                            <input class="form-control" type="text" id="username" aria-describedby="usernameHelpBlock" required>
                            <span id="usernameHelpBlock" class="help-block hidden">Please enter your chosen username</span>
                        </div>

                        <div id="passwordFormGroup" class="form-group">
                            <label class="control-label" for="password">Password</label>
                            <input class="form-control" type="password" id="password" aria-describedby="passwordHelpBlock" required>
                            <span id="passwordHelpBlock" class="help-block hidden">Please enter your chosen password</span>
                        </div>

                        <div id="password2FormGroup" class="form-group">
                            <label class="control-label" for="password2">Confirm password</label>
                            <input class="form-control" type="password" id="password2" aria-describedby="password2HelpBlock" required>
                            <span id="password2HelpBlock" class="help-block hidden">Please confirm your password</span>
                        </div>

                        <button id="registerButton" type="submit" class="btn btn-sm btn-success">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
}
