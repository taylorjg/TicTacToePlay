@import models.LeaderboardEntry

@(version: String, user: User, leaders: Seq[LeaderboardEntry])(implicit request: RequestHeader)

@main("Tic-Tac-Toe", version, Some(user)) {
    <script src="@routes.ApiController.jsRoutes"></script>
    <script src='@routes.Assets.versioned("javascripts/tictactoe.js")'></script>
} {
    <div class="row">
        <div class="col-md-offset-4 col-md-4">
            @boardWidget()
        </div>
    </div>

    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <hr />
            @leaderboardWidget(leaders)
        </div>
    </div>
}
