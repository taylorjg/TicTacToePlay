@import models.LeaderboardEntry

@(version: String, leaders: Seq[LeaderboardEntry])(implicit request: RequestHeader)

@main("Tic-Tac-Toe", version) {
    <div class="row">

        <div class="col-md-8">
            @boardWidget()
            <br />
            <div class="row">
                <div class="col-md-offset-1 col-md-10">
                    <label class="control-label" for="username">Username:</label>
                    <input class="form-control" type="text" id="username">
                </div>
            </div>
        </div>

        <div class="col-md-4">
            @leaderboardWidget(leaders)
        </div>

    </div>
}
