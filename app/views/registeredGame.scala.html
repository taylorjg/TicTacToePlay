@import models.LeaderboardEntry

@(version: String, username: String, leaders: Seq[LeaderboardEntry])(implicit request: RequestHeader)

@main("Tic-Tac-Toe", version) {
    <div class="row">
        <div class="col-md-offset-4 col-md-4">
            @boardWidget()
        </div>
    </div>

    <br />

    <div class="row">
        <div class="col-md-offset-4 col-md-4">
            <a href="@controllers.routes.AuthenticationController.logout">Logout</a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <hr />
            @leaderboardWidget(leaders)
        </div>
    </div>
}
