@import utils.Utils

@(title: String, version: String, user: Option[User])(headContent: Html)(bodyContent: Html)(implicit request: RequestHeader)

<!DOCTYPE html>
<html>
<head>
    <title>@title</title>
    <script src='@routes.Assets.versioned("jquery/jquery.js")'></script>
    <script src='@routes.Assets.versioned("polyfill/polyfill.js")'></script>
    <link href='@routes.Assets.versioned("bootstrap/bootstrap.css")' rel="stylesheet">
    <link href='@routes.Assets.versioned("stylesheets/font-awesome.min.css")' rel="stylesheet">
    <link href='@routes.Assets.versioned("stylesheets/main.css")' rel="stylesheet">
    @headContent
</head>
<body>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            @if(user.isDefined) {
                <span class="label label-success">@Utils.userDisplayName(user.get.username)</span>
                <a href="@controllers.routes.AuthenticationController.logout">Logout</a>
            }
            <span class="pull-right"><i><small>(version: @version)</small></i></span>
        </div>
        <div class="col-md-12">
            <hr />
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h1 align="center">Tic-Tac-Toe</h1>
            <br />
        </div>
    </div>

    @bodyContent

    <div id="errorPanel" class="row navbar-fixed-bottom hidden">
        <div class="col-md-offset-1 col-md-10">
            <div class="alert alert-danger">
                <span id="errorMessage"></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
